<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8" />
      <link rel="stylesheet" href="styles/stylesheet1.css">
    <title>Monthly Checklist</title>
  </head>

  <body>
    <h1>Monthly Checklist</h1>
    <br>
    <div class="monthlychecklist">
      <input type=checkbox name="payMortgage"> Pay Mortgage
      <br>
      <input type=checkbox name="payPhone"> Pay Phone Bill
      <br>
      <input type=checkbox name="paySeattleCityLight"> Pay Seattle City Light Bill
      <br>
      <input type=checkbox name="payCarInsurance"> Pay Car Insurance Bill
      <br>
      <input type=checkbox name="paySewer"> Pay Sewer(Water) Bill
      <br>
      <input type=checkbox name="payGas"> Pay PSE(Gas) Bill
       <br>
      <input type=checkbox name="payGarbage"> Pay Waste Management(Garbage) Bill
      <br>
       <input type=checkbox name="payPropertytaxes"> Pay property taxes (April and October)
      <br>
       <input type=checkbox name="payHouseinsurance"> Pay house insurance (June)
      <br>
       <input type=checkbox name="payTaxes"> Pay taxes (April 15)
      <br>
    </div>
  </body>
</html>
