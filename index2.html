<!DOCTYPE HTML>
<html> 

<head>
   <meta charset="UTF-8">
   <title>Monthly Bills Checklist</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" href="stylesheets/stylesheet2.css" media="screen">
</head>

<body>

  <h4>Monthly Checklist</h4>

  <div class="lines"></div>

  <ul class="list">
    <li><input type=checkbox name="payMortgage"> Pay Mortgage</li>
    <li><input type=checkbox name="payPhone"> Pay Phone Bill</li>
    <li><input type=checkbox name="paySeattleCityLight"> Pay Seattle City Light Bill</li>
    <li> <input type=checkbox name="payCarInsurance"> Pay Car Insurance Bill</li>
    <li><input type=checkbox name="paySewer"> Pay Sewer(Water) Bill</li>
    <li><input type=checkbox name="payGas"> Pay PSE(Gas) Bill</li>
    <li><input type=checkbox name="payPropertytaxes"> Pay property taxes (April and October)</li>
    <li><input type=checkbox name="payHouseinsurance"> Pay house insurance (June)</li>
    <li><input type=checkbox name="payTaxes"> Pay taxes (April 15)</li>
    
  </ul>

</body>

</html>
